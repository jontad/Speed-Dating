<!DOCTYPE html>
<html lang="en">
    <head>
        <title>User page</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./css/user.css">
        <script src="https://vuejs.org/js/vue.js"></script>
        <script src="/js/profile.js" defer></script>
        <script src="/js/profile_vue.js" defer></script>
        <script type="text/javascript" src="js/menu.js"></script> 
    </head>
    <body>
    <!-- User profile-page -->
        <main>
            <div id="profilePicture">
                <img :src="profile.picture">
            </div>
            
            <div id="profileInfo">
              <h2 id="profileHeading">{{ profile.name }}, {{ profile.age }} </h2>              
              <p class="profileText">Bor i
                <span class="bold"> {{ profile.location }} </span>
              </p>
              <div id="description" class="description"> {{ profile.description }}</div>
            </div>
            <div class="footer">
              <button id="foundButton"> Hittad </button>
            </div>
        </main>
    </body>
</html>
