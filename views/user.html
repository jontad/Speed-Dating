<!DOCTYPE html>
<html lang="en">
    <head>
        <title>User page</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="./css/user.css">
        <script src="https://vuejs.org/js/vue.js"></script>
        <script src="/js/profile.js" defer></script>
        <script src="/js/profile_vue.js" defer></script>
        <script type="text/javascript" src="js/menu.js"></script> 
    </head>
    <body>
    <!-- User profile-page -->
        <main>
            <div id="profilePicture">
                <img :src="profile.picture">
            </div>
            
            <div id="profileInfo">
              <h2 id="profileHeading">{{ profile.name }}, {{ profile.age }} </h2>              
              <p class="profileText">Bor i
                <span v-if="!editMode" class="bold"> {{ profile.location }} </span>
                <input v-if="editMode" id="editLocation" type="text" v-bind:value="profile.location"> 
              </p>
              <button id="contactsButton" class="profileButtons" v-if="myProfile"> Kontakter </button>
              <button id="editProfileButton" class="profileButtons" v-if="myProfile" v-on:click="editProfile()">
                {{ editButtonText }}
              </button>
              <button id="changeProfilePicture" class="profileButtons" v-if="myProfile && editMode">
                Byt profilbild
              </button>
              <br />
              <div v-if="!editMode" id="description" class="description"> {{ profile.description }}</div>
              <textarea v-if="editMode" id="editDescription" type="text" v-bind:value="profile.description"></textarea>
            </div>
            
        </main>
    </body>
</html>
