<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Skapa profil</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/user.css">
    <script src="https://vuejs.org/js/vue.js"></script>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="/js/profile_vue.js" defer></script>
    <script type="text/javascript" src="js/menu.js"></script> 
  </head>
  <body>
    <!-- User profile-page -->
    <main>
      <div id="createProfileBox">
        <form id="createProfileData" action="login">

	        <section class="form">
	          <!-- <p>
	               <form action="upload.php" method="post">
		               <input type="file" name="file" id="userPicture"/>
	               </form>
	          </p> BILD -->
	          <p>
	            <label>Användarnamn</label><br>
	            <input type="text" class="input" id="username" required="required" placeholder="User name" v-model="userName"/>
	          </p>
	          <p>
	            <label>Lösenord</label><br>
	            <input type="password" class="input" id="password" required="required" placeholder="Lösenord" v-model="password"/>
	          </p>
	          <p>
	            <label>Namn</label><br>
	            <input type="text" class="input" id="fullName" required="required" placeholder="För- och efternamn" v-model="name"/>
	          </p>
	          <p>
	            <label>Ålder</label><br>
	            <input type="number" class="input" id="email" name="em" required="required" placeholder="Ålder" v-model="age"/>
	          </p>
	          <p>
	            <label>Bor i</label><br>
	            <input type="text" class="input" id="address" required="required" placeholder="Stad" v-model="address"/>
	          </p>
	          <p>
	            <label>E-mail</label><br>
	            <input type="text" class="input" id="mail" required="required" placeholder="E-mail" v-model="mail"/>
	          </p>
	          <p>
	            <label>Telefonnummer</label><br>
	            <input type="number" class="input" id="tel" name="em" required="required" placeholder="Nummer" v-model="number"/>
	          </p>
	        </section>

          <label for="descriptionTextarea"> Om dig </label></br>
	        <textarea id="descriptionTextarea" v-model="description"></textarea><br/>
          
	        <button id="createProfileButton"  v-on:click="createProfile()">Skapa profil</button>
        </form>
      </div>
      
    </main>
  </body>
</html>
