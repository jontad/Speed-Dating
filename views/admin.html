<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Admin page</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="./css/admin.css">
    <script src="https://vuejs.org/js/vue.js"></script>
     <script src="/js/admin.js" defer></script>
     <script src="/js/admin_vue.js" defer></script>
    <script type="text/javascript" src="js/menu.js"></script> 
    <script type="text/javascript" src="js/admin.js" defer></script>
  </head>
  <body>
    <!-- Admin-page -->
        <main>
			<div id="matchButton" class="tab matchTab" onclick="changeToMatch()">
            	<h3>Match</h3>
            </div>
            <div id="unmatchButton" class="tab unmatchTab" onclick="changeToUnmatch()">
            	<h3>Unmatch</h3>
            </div>
			<div class="tab hidden">
			</div>
            <div id="grid">
                <div class="box a"> 
                    <hr id="progressLine">
                    <div class="progressBubble">Start</div>
                    <div class="progressBubble">Möte 1</div>
                    <div class="progressBubble">Möte 2</div>
                    <div class="progressBubble">Möte 3</div>
                    <div class="progressBubble">Slut</div>
                </div>
                <div id="matchPanel" class="box b">
                    
                    <div id="matchPanelGrid">
                        <div class="col1">User 1</div>
                        <div class="col2">Hearts</div>
                        <div class="col3">User 2</div>
                    </div>
                </div>
                <div id="unmatchPanel" class="box b">
					<div id="unmatchPanelGrid">
                        <div class="col4">
							Unmatched profiles
						</div>
                    </div>
                </div>
                <div class="box c">
                  <h1>Infopanel</h1>
		  <p id="info">{{info}}</p>

		  <p>
		    <h3>Timer</h3>
		    <input type="number" required="required" placeholder="Längd på event" id="time"/>
		    <div id="timer"></div> 
		  </p>

		</div>
                <div class="box d">
                    <div class="buttons" onclick="document.getElementById('unmatchPanel').style.display='block'; document.getElementById('matchPanel').style.display='none';">Reset</div>
                    <div class="buttons">Avsluta</div>
                    <div onclick="timer()" class="buttons">Starta</div>
                </div>
            </div>
        </main>
    </body>
</html>
