<!DOCTYPE html>
<html lang="en">

<head>
    <title>User page</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="./css/admin.css">
    <script src="https://vuejs.org/js/vue.js"></script>
    <script type="text/javascript" src="js/profile.js" defer></script>
    <script type="text/javascript" src="js/menu.js" defer></script>
    <script type="text/javascript" src="js/vue_menu.js" defer></script>
</head>

<body>
    <!-- Admin-page -->
    <main id="vue">
        <div id="grid">
            <div class="box a">
                <h1 class="boxText">Progress bar</h1>
            </div>
            <div class="matches">
                <div id="usergrid" class="usergrid">
                    <div class="matchline" v-for="(match, index) in matches">
                        <div class="userbox" v-for="(profile, index) in match.profiles"
                                v-bind:class="getUserBoxClass(profile, index)">
                            <img class="userbox-image" v-bind:src="profile.image">
                            <div>
                                <p class="userbox-name">{{ profile.name }}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <h1>Matchpanel</h1>
            </div>
            <div class="box c">
                <h1>Infopanel</h1>
            </div>
            <div class="box d">
                <div class="buttons">1</div>
                <div class="buttons">2</div>
                <div class="buttons">3</div>
            </div>
        </div>
    </main>
</body>

</html>
