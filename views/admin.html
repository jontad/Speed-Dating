<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin page</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="./css/admin.css">
    <script src="https://vuejs.org/js/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
    <script src="/js/admin.js" defer></script>
    <script src="/js/admin_vue.js" defer></script>
    <script type="text/javascript" src="js/menu.js"></script>
</head>

<body>
    <!-- Admin-page -->
    <main>
        <div id="grid">
            <div class="box a">
                <hr id="progressLine">
                <div class="progressBubble">Start</div>
                <div class="progressBubble">Möte 1</div>
                <div class="progressBubble">Möte 2</div>
                <div class="progressBubble">Möte 3</div>
                <div class="progressBubble">Slut</div>
            </div>
            <div class="box b">
                <h1>Matchpanel</h1>
                <div id="matchPanelGrid">
                    <div class="col1 column" draggable="true">
                        <img src="https://i.stack.imgur.com/34AD2.jpg" class="profile-pic">
                        <p class="column-child">User 1</p>
                    </div>


                    <div class="col2">
                        <p>Hearts</p>
                    </div>

                    <div class="col3 column" draggable="true">
                        <img src="https://i.stack.imgur.com/34AD2.jpg" class="profile-pic column-child">
                        <p class="column-child">User 2</p>
                    </div>

                    <div class="col1 column" draggable="true">
                        <img src="https://i.stack.imgur.com/34AD2.jpg" class="profile-pic column-child">
                        <p class="column-child">User 3</p>
                    </div>

                    <div class="col2">
                        <p>Hearts</p>
                    </div>

                    <div class="col3 column" draggable="true">
                        <img src="https://i.stack.imgur.com/34AD2.jpg" class="profile-pic column-child">
                        <p class="column-child">User 4</p>
                    </div>

                    <div class="col1 column" draggable="true">
                        <img src="https://i.stack.imgur.com/34AD2.jpg" class="profile-pic column-child">
                        <p class="column-child">User 5</p>
                    </div>

                    <div class="col2">
                        <p>Hearts</p>
                    </div>

                    <div class="col3 column" draggable="true">
                        <img src="https://i.stack.imgur.com/34AD2.jpg" class="profile-pic column-child">
                        <p class="column-child">User 6</p>

                    </div>

                </div>
                <div id="unmatchPanel">

                    <br>
                    <h1>Omatchade</h1>
                    <div id="unmatchedGrid">

                    </div>
                </div>

                <div class="box c">
                    <h1>Infopanel</h1>
                    <p id="info">{{info}}</p>

                    <p>
                        <h3>Timer</h3>
                        <input type="number" required="required" placeholder="Längd på event" id="time" />
                        <div id="timer"></div>
                    </p>

                </div>
                <div class="box d">
                    <div class="buttons">Reset</div>
                    <div class="buttons">Avsluta</div>
                    <div onclick="timer()" class="buttons">Starta</div>
                </div>
    </main>
</body>

</html>
