<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin page</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="./css/admin.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Arvo" />
    <script src="https://vuejs.org/js/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
    <script src="/js/admin.js" defer></script>
    <script src="/js/admin_vue.js" defer></script>
    <script type="text/javascript" src="js/menu.js"></script>
</head>

<body>
    <!-- Admin-page -->
    <main>
        <div id="grid">
            <div class="box a">
                <hr id="progressLine">
                <div v-if="eventState == 0" style="background-color:green" class="progressBubble">Start</div>
				<div v-else class="progressBubble">Start</div>
                <div v-if="eventState == 1" style="background-color: green" class="progressBubble">Möte 1</div>
				<div v-else class="progressBubble">Möte 1</div>
                <div v-if="eventState == 2" style="background-color: green" class="progressBubble">Möte 2</div>
				<div v-else class="progressBubble">Möte 2</div>
                <div v-if="eventState == 3" style="background-color: green" class="progressBubble">Möte 3</div>
				<div v-else class="progressBubble">Möte 3</div>
                <div v-if="eventState == 4" style="background-color: green" class="progressBubble">Slut</div>
				<div v-else class="progressBubble">Slut</div>
            </div>
            <div class="box b">
                <h2>Matchpanel</h2>
                <div id="matchPanelGrid">
                    <div class="col1 column" draggable="true">
                        <img src="https://i.stack.imgur.com/34AD2.jpg" class="profile-pic">
                        <p class="column-child">User 1</p>
                    </div>


                    <div class="col2">
                        <p class="heart"></p>
                    </div>

                    <div class="col3 column" draggable="true">
                        <img src="https://i.stack.imgur.com/34AD2.jpg" class="profile-pic column-child">
                        <p class="column-child">User 2</p>
                    </div>

                    <div class="col1 column" draggable="true">
                        <img src="https://i.stack.imgur.com/34AD2.jpg" class="profile-pic column-child">
                        <p class="column-child">User 3</p>
                    </div>

                    <div class="col2">
                        <p class="heart"></p>
                    </div>

                    <div class="col3 column" draggable="true">
                        <img src="https://i.stack.imgur.com/34AD2.jpg" class="profile-pic column-child">
                        <p class="column-child">User 4</p>
                    </div>

                    <div class="col1 column" draggable="true">
                        <img src="https://i.stack.imgur.com/34AD2.jpg" class="profile-pic column-child">
                        <p class="column-child">User 5</p>
                    </div>

                    <div class="col2">
                        <p class="heart"></p>
                    </div>

                    <div class="col3 column" draggable="true">
                        <img src="https://i.stack.imgur.com/34AD2.jpg" class="profile-pic column-child">
                        <p class="column-child">User 6</p>

                    </div>

                </div>
                <div id="unmatchPanel">

                    <br>
                    <h2>Omatchade</h2>
                    <div id="unmatchedGrid">

                    </div>
                </div>
				<div onclick="algoritm()" id="reset" class="buttons">Auto-match</div>
            </div>

            <div class="box c">
                <h1>Infopanel</h1>
                <p id="info">{{info}}</p>

                <p>
                    <h3 id="timer">Timer</h3>
                    <input type="number" required="required" placeholder="Längd på event" id="time" />
                </p>
				<div v-if="eventState == 0 || eventState == 4" onclick="window.location.href = '/';" class="buttons">Avsluta</div>
				<div v-else class="buttons">Avsluta</div>
                <div v-if="eventState < 4" onclick="timer()" v-on:click="changeState" class="buttons">Starta</div>
				<div v-else class="buttons" style="background-color: darkgrey">Starta</div>
            </div>
    </main>
</body>

</html>
