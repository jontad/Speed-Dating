<!DOCTYPE html>
<html lang="en">
    <head>
        <title>User page</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./css/user.css">
        <script src="https://vuejs.org/js/vue.js"></script>
        <script src="/js/profile.js" defer></script>
        <script src="/js/profile_vue.js" defer></script>
        <script type="text/javascript" src="js/menu.js"></script> 
    </head>
    <body>
    <!-- User profile-page -->
        <main>
            <div id="profilePicture">
                <img :src="date.picture">
            </div>
            
            <div id="profileQuestions">
              <h2 id="profileHeading">{{ date.name }}, {{ date.age }} </h2>
              <form action="/user">
                <div v-for="(q,index) in questions">
                  <label class="questionLabel" for="question"> {{ q.question }} </label><br />
                  <div class="radioInline" v-for="i in range(5)">
                    <input type="radio" v-bind:name="index"> {{ i }}
                  </div>
                </div>
                <div id="placementQuestion">
                  <label for="placementQuestion"> Kan du tänka dig att sitta vid samma bord igen?</label> </br>
                  <div class="radioPlacementQuestion1">
                    <input type="radio" name="placementQuestion1"> Ja <input type="radio" name="placementQuestion1"> Nej
                  </div>
                  <label for="nextTo"> Kan du tänka dig sitta i närheten av din föregående date igen? </label> </br>
                  <div class="radioPlacementQuestion2">
                    <input type="radio" name="placementQuestion2"> Ja <input type="radio" name="placementQuestion2"> Nej
                  </div>
                </div>
                <div id="profileQuestionsButton">
                  <button> Skicka </button>
                </div>
              </form>
            </div>
           
        </main>
    </body>
</html>
